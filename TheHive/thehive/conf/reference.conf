db {
  provider: janusgraph
  janusgraph {
    index.search {
      backend: lucene
      directory: /opt/thp/thehive/index
    }
    storage {
      directory: /opt/thp/thehive/database
    }
  }
  initialisationTimeout: 14 days
}

query.limitedCountThreshold: 1000

storage {
  provider: localfs
  localfs.directory: /opt/thp/thehive/files
}

flow.maxAge: 1 day

auth {
  providers: [
    {name: session}
    {name: basic, realm: thehive}
    {name: local}
    {name: key}
  ]
  defaultUserDomain: "thehive.local"
  organisationCookieName: "X-Organisation"
  multifactor {
    enabled: true
    issuer: TheHive
  }
}

session {
  warning: 5m
  inactivity: 1h
}

attachment.hash: [SHA-256, SHA-1, MD5]
datastore.attachment.password: "malware"

describe.cache.expire: 10 minutes

stream {
  longPolling {
    refresh: 1 minute
    maxWait: 1 second
    graceDuration: 100 milliseconds
    keepAlive: 5 minutes
    pollingDuration: 1 second

  }
  get {
    maxAttempts = 5
    minBackoff = 10 milliseconds
    maxBackoff = 50 milliseconds
    randomFactor = 0.2
  }
}

caseNumber.reload.interval: 10 minutes

tags.freeTagColour: "#000000"

user {
  defaults {
    notification: []
    organisation: "admin"
    profile: "admin"
  }
  autoCreateOnSso: false
  profileFieldName: "profile"
  organisationFieldName: "organisation"
}

organisation {
  defaults {
    notification: []
  }
}

roles: [default]

play.mailer {
  host: "localhost"
}

application.baseUrl: "http://localhost"

monitor.disk: []

notification {
  webhook {
    endpoints: []
  }
  mattermost {
    webhook: "http://localhost:8065/hooks/xxxyoursecretkeyxxx"
    username: "thehive"
    ws: {}
    template: """
Audit ({{audit.requestId}}):
{{audit.action}} {{audit.objectType}} {{audit.objectId}}
  by {{audit._createdBy}} at {audit._createdAt}}
Context {{context._type}} {{context._id}} ({{user.organisation}})
For user {{user.login}}
----------------"""
  }
  emailer {
    subject: "Notification from TheHive"
    from: "notification@thehive.local"
    template: """
Audit ({{audit.requestId}}):
{{audit.action}} {{audit.objectType}} {{audit.objectId}}
  by {{audit._createdBy}} at {audit._createdAt}}
Context {{context._type}} {{context._id}} ({{user.organisation}})
For user {{user.login}}
----------------"""
  }
  appendToFile {
    template: """
Audit ({{audit.requestId}}):
{{audit.action}} {{audit.objectType}} {{audit.objectId}}
  by {{audit._createdBy}} at {audit._createdAt}}
Context {{context._type}} {{context._id}} ({{user.organisation}})
For user {{user.login}}
----------------"""
  }

}

integrityCheck {
  enabled: true
  schedule: "0 30 2 ? * SUN"
  maxDuration: 4 hours
  integrityCheckConfig: {
    default {
      enabled: true
      //    minTime: 1 minute
      //    maxTime: 1 hour
      initialDelay: 1 minute
      minInterval: 10 minutes
      dedupStrategy: AfterAddition
    }
    Profile {
      enabled: true
      initialDelay: 10 seconds
      minInterval: 1 minutes
      dedupStrategy: AfterAddition
    }
    Organisation {
      enabled: true
      initialDelay: 30 seconds
      minInterval: 1 minutes
      dedupStrategy: AfterAddition
    }
    Tag {
      enabled: true
      initialDelay: 5 minute
      minInterval: 6 hours
      dedupStrategy: AfterAddition
    }
    User {
      enabled: true
      initialDelay: 30 seconds
      minInterval: 1 minutes
      dedupStrategy: AfterAddition
    }
    ImpactStatus {
      enabled: true
      initialDelay: 30 seconds
      minInterval: 1 minutes
      dedupStrategy: AfterAddition
    }
    ResolutionStatus {
      enabled: true
      initialDelay: 30 seconds
      minInterval: 1 minutes
      dedupStrategy: AfterAddition
    }
    ObservableType {
      enabled: true
      initialDelay: 30 seconds
      minInterval: 1 minutes
      dedupStrategy: AfterAddition
    }
    CustomField {
      enabled: true
      initialDelay: 1 minute
      minInterval: 10 minutes
      dedupStrategy: AfterAddition
    }
    CaseTemplate {
      enabled: true
      initialDelay: 1 minute
      minInterval: 10 minutes
      dedupStrategy: AfterAddition
    }
    Data {
      enabled: true
      initialDelay: 5 minute
      minInterval: 30 minutes
      dedupStrategy: AfterAddition
    }
    Case {
      enabled: true
      initialDelay: 1 minute
      minInterval: 10 minutes
      dedupStrategy: AfterAddition
    }
    Alert {
      enabled: true
      initialDelay: 5 minute
      minInterval: 30 minutes
      dedupStrategy: AfterAddition
    }
    Task {
      enabled: true
      initialDelay: 5 minute
      minInterval: 30 minutes
      dedupStrategy: AfterAddition
    }
    Log {
      enabled: true
      initialDelay: 5 minute
      minInterval: 30 minutes
      dedupStrategy: AfterAddition
    }
    Observable {
      enabled: true
      initialDelay: 5 minute
      minInterval: 30 minutes
      dedupStrategy: AfterAddition
    }
    Role {
      enabled: true
